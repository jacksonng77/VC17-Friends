<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://jacksonng.org https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">

    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="lib/jquery.validate.min.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/me.js"></script>
    <title>Friendszone</title>
</head>
<body>
    <div data-role="page" id="front-page">
        <div data-role="header" class="header" data-position="fixed" id="header">

        </div>

        <div role="main" class="ui-content" id="main-ui">
            <div id="wallentryset" class="ui-grid-solo">
                <form name="WallForm" id="WallForm">
                    <div class="ui-block-a">
                        <textarea rows="8" name="txtShout" id="txtShout" placeholder="What are you doing now?" required></textarea>
                    </div>
                    <div class="ui-block-b">
                        <input type="button" id="btnShout" value="Shout!">
                    </div>
                </form>
            </div>

            <div id="walltoggleset" class="ui-grid-solo">
                <a href="#" data-role="button" id="btnMe" data-inline="true" data-mini="true" data-icon="comment">Me</a>
                <a href="#relationshipdialog" data-rel="popup" data-role="button" id="btnFriend" data-inline="true" data-mini="true" data-icon="comment">Friends</a>
            </div>

            <div data-role="content" class="ui-content" id="wallcontentset"></div>

        </div>

        <footer data-role="footer" data-position="fixed">
            <h4>Copyright 2017 OTBS</h4>
        </footer>


        <div data-role="popup" id="relationshipdialog" class="ui-content">
            <form name="RelationshipForm">
                <select name="selMeRelationship" id="selMeRelationship"></select>

                <input type="button" id="btnView" value="Select a relationship">
            </form>
        </div>
        </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
</body>
</html>
